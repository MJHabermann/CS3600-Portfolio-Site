<!DOCTYPE html>
<html lang="en">
<script defer src="cookie.js"></script>
<script defer src="privacy.js"></script>
<script defer src="terms.js"></script>  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                const links = document.querySelectorAll('nav a');
                links.forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    }
                });
            });
    </script>
        <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="/submit_signin" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Sign In" class="btn">
    </div>
    
    <div class="triangle triangle1"></div>
    <div class="triangle triangle2"></div>
    <div class="triangle triangle3"></div>
    <div class="triangle triangle4"></div>
    <div class="triangle triangle5"></div>
    <div class="triangle triangle6"></div>
    <div class="triangle triangle7"></div>
    <div class="triangle triangle8"></div>
    <div class="triangle triangle9"></div>
    <div class="triangle triangle10"></div>
    <div class="triangle triangle11"></div>
    <div class="triangle triangle12"></div>
</body>
</html>
