<!DOCTYPE html>
<html lang="en">
<script defer src="cookie.js"></script>
<script defer src="privacy.js"></script>
<script defer src="terms.js"></script>  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                const links = document.querySelectorAll('nav a');
                links.forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    }
                });
            });
    </script>
    <section class="about-section">
        <img src="images/profile.jpg" class="about-img" alt="About Image">
        <div class="profile-card">
        <h1>About Me</h1>
        <p>My name is Michael and I am a computer science student</p>
        <p>Here are the programming languages and developments tools I have experience with</p>
        <ul>
            <li>C++</li>
            <li>C</li>
            <li>Python</li>
            <li>ROS2</li>
            <li>Grafana</li>
            <li>HTML & CSS</li>
        </ul>
        </div> 
    </section>
    <div class="triangle triangle1"></div>
    <div class="triangle triangle2"></div>
    <div class="triangle triangle3"></div>
    <div class="triangle triangle4"></div>
    <div class="triangle triangle5"></div>
    <div class="triangle triangle6"></div>
    <div class="triangle triangle7"></div>
    <div class="triangle triangle8"></div>
    <div class="triangle triangle9"></div>
    <div class="triangle triangle10"></div>
    <div class="triangle triangle11"></div>
    <div class="triangle triangle12"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>
</html>
