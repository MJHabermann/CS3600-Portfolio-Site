<!DOCTYPE html>
<html lang="en">
<script defer src="cookie.js"></script>
<script defer src="privacy.js"></script>
<script defer src="terms.js"></script>  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>
    <section class="contact-section">
        <iframe width="400" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            id="gmap_canvas"
            src="https://maps.google.com/maps?width=400&amp;height=400&amp;hl=en&amp;q=1000%20W.%20Garden%20Ave%20Coeur%20d'Alene+(University%20of%20Idaho%20CDA)&amp;t=p&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
        <a href='https://www.versicherungen.at/cyber-versicherung/'>Cyber-Versicherung</a>
        <script type='text/javascript'
            src='https://embedmaps.com/google-maps-authorization/script.js?id=47464c5f85900e6f84215e2cedfb153a8c6f4308'>
        </script>
        <div class="contact-card">
            <h1>Contact Me</h1>
            <form action="/submit_contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <input id="message" name="message" rows="3"></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
    <div class="triangle triangle1"></div>
    <div class="triangle triangle2"></div>
    <div class="triangle triangle3"></div>
    <div class="triangle triangle4"></div>
    <div class="triangle triangle5"></div>
    <div class="triangle triangle6"></div>
    <div class="triangle triangle7"></div>
    <div class="triangle triangle8"></div>
    <div class="triangle triangle9"></div>
    <div class="triangle triangle10"></div>
    <div class="triangle triangle11"></div>
    <div class="triangle triangle12"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>

</html>
